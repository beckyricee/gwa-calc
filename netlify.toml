[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "https://gwa-calc.netlify.com/*"
  to = "https://calc.jared.gq/:splat"
  status = 301

[[redirects]]
  from = "http://gwa-calc.netlify.com/*"
  to = "https://calc.jared.gq/:splat"
  status = 301

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, s-max-age=604800"