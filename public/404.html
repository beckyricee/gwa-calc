<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Redirect all 404s to index.html for SPA-esque behaviour -->
  <script type="application/javascript">
    sessionStorage.redirect = location.href;
  </script>
  <meta http-equiv="refresh" content="0;URL='https://jared.gq/gwa-calc'">
</head>
<body>
  <!--
    This comment block serves the sole purpose of bloating up this file in order to exceed 512 bytes,
    an arbitrary threshold apparently set by Internet Explorer to determine if a 404 page is worthy
    enough to be shown instead of its built-in error page.

    https://www.smashingmagazine.com/2016/08/sghpa-single-page-app-hack-github-pages/
  -->
</body>
</html>
